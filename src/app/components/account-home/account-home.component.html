<mat-toolbar color="primary" class="toolbar">
  <span>Fiókom</span>
  <span class="spacer"></span>
  <button mat-icon-button matTooltip="Kijelentkezés" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="account-container">
  <mat-card class="account-card">
    <mat-card-header>
      <ng-container *ngIf="(userService.currentUser$ | async) as user">
        <mat-card-title>{{ (user.email ?? '') | usernameFromEmail }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </ng-container>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content>
      <div class="actions">
        <button mat-raised-button color="accent" (click)="goToBooking()">
          <mat-icon>add_circle</mat-icon>
          Új foglalás
        </button>
      </div>

      <div class="ticket-section">
        <h3>Jegyeim</h3>
        <mat-list *ngIf="tickets.length; else noTickets">
          <mat-list-item *ngFor="let ticket of tickets; let i = index">
            <mat-icon matListIcon>train</mat-icon>
            <div matLine class="ticket-main-line">{{ ticket.from }} → {{ ticket.to }}</div>
            <div matLine class="ticket-secondary">
              Indulás: {{ ticket.departureTime }} |
              <span class="discount-badge" [ngClass]="getDiscountClass(ticket.discount || 0)">
                {{ ticket.discount || 0 }}% kedvezmény
              </span> |
              Ár: {{ ticket.finalPrice | number: '1.0-0' }} Ft
            </div>            
            <button mat-icon-button color="warn" matTooltip="Törlés">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>

        <ng-template #noTickets>
          <p class="no-ticket-msg">Nincsenek vásárolt jegyek.</p>
        </ng-template>
      </div>
    </mat-card-content>
  </mat-card>
</div>
